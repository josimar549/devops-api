version: "3.9"

services:
  api:
    build: .
    container_name: devops-api
    restart: unless-stopped
    
    ports:
      - "8000:8000"
    
    environment:
      - PYTHONUNBUFFERED=1
    
    # Health check configuration
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
