name: DevOps API CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # ── Job 1: Lint & Test ──────────────────────────────────────────────────────
  test:
    name: Lint & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 pytest httpx

      - name: Lint with flake8
        run: |
          # Fail on syntax errors or undefined names
          flake8 app/ --count --select=E9,F63,F7,F82 --show-source --statistics
          # Warn on style issues
          flake8 app/ --count --max-line-length=100 --statistics

      - name: Run tests
        run: pytest tests/ -v --tb=short

  # ── Job 2: Docker Build & Test ──────────────────────────────────────────────
  docker:
    name: Docker Build & Test
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          docker build -t devops-api:ci .
          echo "✅ Docker build successful"

      - name: Run container
        run: |
          docker run -d --name api-test -p 8000:8000 devops-api:ci
          sleep 5  # Wait for startup
          echo "✅ Container started"

      - name: Health check
        run: |
          response=$(curl -s http://localhost:8000/health)
          echo "Health response: $response"
          if echo "$response" | grep -q "healthy"; then
            echo "✅ Health check passed"
          else
            echo "❌ Health check failed"
            exit 1
          fi

      - name: Test API endpoints
        run: |
          # Test root
          curl -f http://localhost:8000/ || exit 1
          
          # Test metrics
          curl -f http://localhost:8000/metrics || exit 1
          
          # Test system
          curl -f http://localhost:8000/system || exit 1
          
          echo "✅ All endpoint tests passed"

      - name: Cleanup
        if: always()
        run: docker stop api-test && docker rm api-test
